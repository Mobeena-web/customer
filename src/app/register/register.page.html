<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button></ion-back-button>

    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <p class="enter_your_phone">Sign up now and enjoy</p>
    <ion-item lines="none">
     
      <ion-input type="text" placeholder="Name"></ion-input>
    </ion-item>
    
    <ion-item lines="none">
    
      <ion-input type="date" placeholder="Date of Birth"></ion-input>
    </ion-item>
    <ion-item lines="none">
    
      <ion-input type="tel" placeholder="Mobile Number"></ion-input>
    </ion-item>
    
    <ion-button>
      Register
    </ion-button>
    </form>
</ion-content>
